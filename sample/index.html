<!DOCTYPE html>
<html>
<head>

	<script src="test.js"></script>

<body>
	<div>
		<h2>Single contract</h2>
		<input type="button" id="singleRun" value="Run" />

	<div>
		<h2>Continuous contract chain</h2>
		<input type="button" id="contRun" value="Run" />

	</div>
	<div>
		<h2>Await contract</h2>
		<input type="button" id="awaitRun" value="Run" />
		<input type="button" id="awaitCancel" value="Cancel" />
	</div>
	<div>
		<h2>Await contract 2</h2>

	<div>
		<h2>Await contract 3</h2>
		<input type="button" id="await3Run" value="Run" />
		<input type="button" id="await3Cancel" value="Cancel" />
	</div>
	<div>
		<h2>Error contract</h2>
		<input type="button" id="errorRun" value="Run" />
	</div>
	<div>
		<h2>Error contract 2</h2>
		<input type="button" id="error2Run" value="Run" />
		<input type="button" id="error2Cancel" value="Cancel" />
	</div>
